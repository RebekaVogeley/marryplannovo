<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>CadastrarCasamento</title>
</h:head>

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">

<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
	 
	    <h:outputText value="Data do Casamento: " />
		<p:cellEditor>
			<f:facet name="output">
				<h:outputText  value="#{casamentoMbean.casamentoVO.dataCasamento}" pattern="dd-MM-yyyy" mask="99/99/9999" />
			</f:facet>
			<f:facet name="input">
				<p:calendar id="inputDate" value="#{casamentoVO.dataCasamento}" pattern="dd-MM-yyyy" mask="99/99/9999"/>
			</f:facet>
		</p:cellEditor>


		<h:outputText value="Nome da Noiva" />
	   	<p:inputText value="#{casamentoMbean.casamentoVO.nomeNoiva}"> </p:inputText>
	   	
	   	<h:outputText value="Nome do Noivo" />
	   	
	   	<p:column>
	   	<p:cellEditor>
			<f:facet name="output">
				<h:outputText value="#{casamentoMbean.casamentoVO.nomeNoivo}" />
			</f:facet>
			<f:facet name="input">
				<p:inputText id="inputData" value="#{casamentoVO.nomeNoivo}" />
			</f:facet>
		</p:cellEditor>
		</p:column>
		
		
	    <h:outputText value="Valor Limite para Gastos" />
	   	<p:inputText value="#{casamentoMbean.casamentoVO.valorLimite}" />
	   	
	   	<h:outputText value="Valor estimado de convidados:" />
	   	<p:inputText value="#{casamentoMbean.casamentoVO.limiteConvidados}" />
	   	
	   	<h:outputText value="Local da Cerimônia:" />
	   	<p:inputText value="#{casamentoMbean.casamentoVO.localCasamento}"> </p:inputText>
	   	
	   	<h:outputText value="Local da Recepção" />
	   	<p:inputText value="#{casamentoMbean.casamentoVO.localRecepcao}"> </p:inputText>
	   	
	  
		</p:panelGrid>
		
		
		<p:commandButton value="Salvar" action="#{casamentoMbean.editar}"
		update="messages" />   
		
	</h:form>	
</ui:define >		
</ui:decorate>
</html>
